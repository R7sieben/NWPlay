<mat-nav-list>
  <h3 matSubheader>{{ data?.title }}</h3>
  <mat-list-item (click)="itemService.show(data); bottomSheetRef.dismiss()">{{ 'show' | translate }}</mat-list-item>
  <mat-list-item *ngIf="!hideFav" (click)="watchlistToggle()">{{
    (isFavorite ? 'remove_from_watchlist' : 'add_to_watchlist') | translate
    }}</mat-list-item>

  <mat-list-item *ngIf="!hideFav" (click)="hide()">{{ 'hide' | translate }}</mat-list-item>
</mat-nav-list>
