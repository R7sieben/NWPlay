name: NWPlay

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm i
      - run: npm run dist
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/apps/dist/*.zip
